<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Potree Core Example</title>
	</head>
	<body>
		<script src="lib/threejs/three.min.js"></script>
		<script src="lib/threejs/OrbitControls.js"></script>

		<!--Production-->
		<!--
		<script src="build/potree.min.js"></script>
		-->

		<!--Development-->
		<script src="lib/laslaz.js"></script>
		<script src="lib/BinaryHeap.js"></script>
		<script src="lib/potree/potree.clean.js"></script>
		<script src="source/PotreeBasicGroup.js"></script>
		<script src="source/PotreeGroup.js"></script>
		<script src="source/PotreeXHRFactory.js"></script>

		<script>
			//three.js
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(60, 1, 0.1, 10000);

			var canvas = document.createElement("canvas");
			canvas.style.position = "absolute";
			canvas.style.top = "0px";
			canvas.style.left = "0px";
			canvas.style.width = "100%";
			canvas.style.height = "100%";
			document.body.appendChild(canvas);

			var renderer = new THREE.WebGLRenderer({canvas:canvas});

			var geometry = new THREE.BoxGeometry(5, 1, 5);
			var material = new THREE.MeshBasicMaterial({color: 0x44AA44});
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			var controls = new THREE.OrbitControls(camera, canvas);
			camera.position.z = 10;

			loadCloud("lion_takanawa_laz", true, -2, -3, 0.4);
			loadCloud("galp", true);

			function loadCloud(name, basic, pX, pY, pZ, sX, sY, sZ)
			{
				Potree.loadPointCloud("data/" + name + "/cloud.js", name, function(e)
				{
					var points = new (basic === true ? Potree.BasicGroup : Potree.Group)();
					points.setPointBudget(1e10)
					points.name = name;
					scene.add(points);

					var pointcloud = e.pointcloud;

					if(pX !== undefined) pointcloud.position.set(pX, pY, pZ);
					if(sX !== undefined) pointcloud.scale.set(sX, sY, sZ);

					var material = pointcloud.material;
					material.size = 1;
					material.pointColorType = Potree.PointColorType.RGB;
					material.pointSizeType = Potree.PointSizeType.ADAPTIVE; //FIXED
					material.shape = Potree.PointShape.CIRCLE; //SQUARE

					points.add(pointcloud);
				});
			}

			function loop()
			{
				cube.rotation.y += 0.01;

				controls.update();
				renderer.render(scene, camera);

				requestAnimationFrame(loop);
			};
			loop();

			document.body.onresize = function()
			{
				var width = window.innerWidth;
				var height = window.innerHeight;
				
				renderer.setSize(width, height);
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
			}
			document.body.onresize();
		</script>
	</body>
</html>
